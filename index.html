<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма зворотного зв’язку</title>
  </head>
  <body>
    <main>
      <section>
        <h1>Зв’яжіться з нами</h1>
        <p>
          Залиште свої контакти та повідомлення. Ми відповімо найближчим часом.
        </p>
        <form id="contact-form">
          <label>
            <span>Ім’я</span>
            <input
              type="text"
              name="name"
              placeholder="Введіть ваше ім’я"
              required
            />
          </label>
          <label>
            <span>Email</span>
            <input
              type="email"
              name="email"
              placeholder="example@mail.com"
              required
            />
          </label>
          <label>
            <span>Повідомлення</span>
            <textarea
              name="message"
              rows="5"
              placeholder="Що вас цікавить?"
              required
            ></textarea>
          </label>
          <div>
            <button type="submit">Надіслати</button>
            <span id="status"></span>
          </div>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
